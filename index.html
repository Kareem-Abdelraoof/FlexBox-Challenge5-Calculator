<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="calculator-container">
        <div class=" screen-line">
            <div class="btn calc-operator">C</div>
            <div class="btn screen">0</div>
        </div>
        <div class="calc">
            <div class="btn calc-button">7</div>
            <div class="btn calc-button">8</div>
            <div class="btn calc-button">9</div>
            <div class="btn calc-operator">X</div>
            <div class="btn calc-button">4</div>
            <div class="btn calc-button">5</div>
            <div class="btn calc-button">6</div>
            <div class="btn calc-operator">/</div>
            <div class="btn calc-button">1</div>
            <div class="btn calc-button">2</div>
            <div class="btn calc-button">3</div>
            <div class="btn calc-operator">+</div>
            <div class="btn calc-button">0</div>
            <div class="btn calc-button">.</div>
            <div class="btn calc-equalButton">=</div>
            <div class="btn calc-operator">-</div>
        </div>

    </main>
</body>

</html>
